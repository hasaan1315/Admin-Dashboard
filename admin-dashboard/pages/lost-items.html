<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost-Item Reporting</title>
    <link rel="stylesheet" href="/admin-dashboard/styles/lost-items.css">
</head>
<body>
    <div class="content-section">
        <h2 class="lost-items-title">Lost Item Reporting Management</h2>

        <!-- Search Bar -->
        <input type="text" id="searchLostItem" placeholder="Search lost items..." onkeyup="filterLostItems()">

        <!-- Lost Items Table -->
        <table>
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>User</th>
                    <th>Item Description</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="lostItemsTable">
                <tr>
                    <td>#001</td>
                    <td>John Doe</td>
                    <td>Black Wallet</td>
                    <td>Metro Station A</td>
                    <td><span class="status pending">Pending</span></td>
                    <td>
                        <button class="found-btn">Mark as Found</button>
                        <button class="not-found-btn">Mark as Not Found</button>
                    </td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>Jane Smith</td>
                    <td>Blue Backpack</td>
                    <td>Metro Station B</td>
                    <td><span class="status resolved">Resolved</span></td>
                    <td>
                        <button class="found-btn" disabled>Mark as Found</button>
                        <button class="not-found-btn" disabled>Mark as Not Found</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../scripts/lost-items.js"></script>
</body>
</html>
