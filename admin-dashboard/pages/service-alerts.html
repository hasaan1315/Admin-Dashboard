<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Service Alerts</title>
    <link rel="stylesheet" src="../styles/service-alerts.css" />
</head>
<body>
    <h1>Service Alerts</h1>
    <form id="alertForm">
        <label for="alertTitle">Title:</label>
        <input type="text" id="alertTitle" name="alertTitle" required />
        <br />
        <label for="alertMessage">Message:</label>
        <textarea id="alertMessage" name="alertMessage" required></textarea>
        <br />
        <label for="scheduleTime">Schedule Time:</label>
        <input type="datetime-local" id="scheduleTime" name="scheduleTime" />
        <br />
        <button type="button" id="sendNowBtn">Send Now</button>
        <button type="button" id="scheduleBtn">Schedule</button>
    </form>
    <table id="alertsTable" border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Message</th>
                <th>Time Sent</th>
                <th>Scheduled Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Alerts will be dynamically loaded here -->
        </tbody>
    </table>
    <script type="module" src="../scripts/service-alerts.js"></script>
</body>
</html>
