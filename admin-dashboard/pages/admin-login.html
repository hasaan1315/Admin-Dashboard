<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroLink Admin Login</title>
    <link rel="stylesheet" href="/admin-dashboard/styles/admin-login.css">
</head>
<body>

    <div class="container">
        <img src="/admin-dashboard/images/Bus 2.png" class="logo">
        <h2>ADMIN LOGIN</h2>
        <p class="welcome">Welcome to the MetroLink Admin Panel</p>

        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="admin-signUp.html">Sign up here</a></p>
    </div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<!-- Your custom JS -->
<script src="/admin-dashboard/scripts/admin-login.js"></script>

</body>
</html>
