<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroLink Admin Signup</title>
    <link rel="stylesheet" href="/admin-dashboard/styles/admin-signUp.css">
</head>
<body>

    <div class="container">
        <img src="\admin-dashboard\images\Bus 2.png" class="logo">
        <h2>ADMIN SIGNUP</h2>
        <p>Welcome to the MetroLink Admin Panel</p>

        <form action="signup_process.php" method="POST">
            <input type="text" name="admin_id" placeholder="Admin ID" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" onclick="redirectToLogin()">Sign Up</button>
        </form>

        <p1>Already have an account? <a href="admin-login.html">Login</a></p1>
    </div>
    <script>
        function redirectToLogin() {
            window.location.href = "admin-login.html"; 
        }
    </script>
</body>
</html>
