<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin-dashboard/styles/virtual-card.css">
</head>
<body>
    <div class="container">
        <h2 class="page-title">Virtual Card and Payment Management</h2>
        <!-- Search Bar -->
        <input type="text" id="searchCard" placeholder="Search by Card Number or User">

        <!-- Virtual Card Table -->
        <table>
            <thead>
                <tr>
                    <th>Card Number</th>
                    <th>User</th>
                    <th>Balance</th>
                    <th>Last Transaction</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1234-5678-9012-3456</td>
                    <td>Ali Khan</td>
                    <td>$50</td>
                    <td>$10 - Metro Fare</td>
                    <td>Active</td>
                    <td><button class="blockBtn">Block Card</button></td>
                </tr>
                <tr>
                    <td>9876-5432-1098-7654</td>
                    <td>Sara Ahmed</td>
                    <td>$20</td>
                    <td>$5 - Metro Fare</td>
                    <td>Active</td>
                    <td><button class="blockBtn">Block Card</button></td>
                </tr>
                <tr>
                    <td>1111-2222-3333-4444</td>
                    <td>Usman Ali</td>
                    <td>$75</td>
                    <td>$15 - Top-Up</td>
                    <td>Blocked</td>
                    <td><button class="blockBtn" disabled>Blocked</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./js/virtual-card.js"></script>
</body>
</html>
