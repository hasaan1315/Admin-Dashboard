<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/admin-dashboard/styles/virtual-card.css">
</head>
<body>
    <div class="container">
        <h2 class="page-title">Virtual Card and Payment Management</h2>
        <!-- Search Bar -->
        <input type="text" id="searchCard" placeholder="Search by Card Number or User">

        <!-- Virtual Card Table -->
        <table>
            <thead>
                <tr>
                    <th>Card ID</th>
                    <th>Balance</th>
                    <th>Expiry Date</th>
                    <th>CVC</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="virtualCardsTableBody">
                <!-- Data will be loaded here dynamically -->
            </tbody>
        </table>
    </div>

    <script type="module" src="../scripts/virtual-card.js"></script>
</body>
</html>
