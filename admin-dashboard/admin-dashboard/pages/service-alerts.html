<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Alerts - MetroLink Admin</title>
    <link rel="stylesheet" href="/admin-dashboard/styles/service-alerts.css" />
</head>
<body>
    <div class="service-alerts-container">
        <h2>Service Alerts and Notifications</h2>

        <!-- Form to Create New Alert -->
        <div class="alert-form">
            <label for="alertTitle">Title:</label>
            <input type="text" id="alertTitle" placeholder="Enter alert title" required />

            <label for="alertMessage">Message:</label>
            <textarea id="alertMessage" placeholder="Enter alert message" required></textarea>

            <label for="scheduleTime">Schedule Time:</label>
            <input type="datetime-local" id="scheduleTime" />

            <div class="alert-buttons">
                <button id="sendNowBtn">Send Now</button>
                <button id="scheduleBtn">Schedule Alert</button>
            </div>
        </div>

        <!-- Previous Alerts Table -->
        <h3>Previous Notifications</h3>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Time Sent</th>
                    <th>Scheduled Time</th>
                </tr>
            </thead>
            <tbody id="alertsTable">
                <!-- Dynamic alert rows will be inserted here by service-alerts.js -->
            </tbody>
        </table>
    </div>

    <script type="module" src="/admin-dashboard/scripts/service-alerts.js"></script>
</body>
</html>
