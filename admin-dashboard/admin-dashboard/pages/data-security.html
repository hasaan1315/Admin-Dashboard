<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data & Security Management</title>
  <link rel="stylesheet" href="../styles/data-security.css">
</head>
<body>

<div class="data-security-container">
  <!-- Main Section Title -->
  <h1 class="main-title">Data and Security Management</h1>

  <!-- Access Logs Section -->
  <h3 class="sub-heading">Access Logs</h3>
  <table>
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Activity</th>
        <th>Admin Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="logTable">
      <!-- Logs will be dynamically inserted here -->
    </tbody>
  </table>

  <!-- Backup Button -->
  <button id="backupDataBtn">Backup Data</button>
</div>

<!-- Load Firebase & JS -->
<script type="module" src="../scripts/data-security.js"></script>
</body>
</html>
