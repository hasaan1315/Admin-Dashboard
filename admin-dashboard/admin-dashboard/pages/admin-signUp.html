<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroLink Admin Signup</title>
    <link rel="stylesheet" href="/admin-dashboard/styles/admin-signUp.css">
</head>
<body>

    <div class="container">
        <img src="/admin-dashboard/images/Bus 2.png" class="logo">
        <h2>ADMIN SIGNUP</h2>
        <p>Welcome to the MetroLink Admin Panel</p>

        <form id="signupForm">
            <input type="text" id="admin_id" name="admin_id" placeholder="Admin ID" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="admin-login.html">Login</a></p>
    </div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<!-- Your custom JS -->
<script src="/admin-dashboard/scripts/admin-signUp.js"></script>

</body>
</html>
