<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lost-Item Reporting</title>
    <link rel="stylesheet" href="/admin-dashboard/styles/lost-items.css" />
</head>
<body>
    <div class="content-section">
        <h2 class="lost-items-title">Lost Item Reporting Management</h2>

        <!-- Search Bar -->
        <input
            type="text"
            id="searchLostItem"
            placeholder="Search lost items..."
            onkeyup="filterLostItems()"
        />

        <!-- Lost Items Table -->
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>Item Description</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="lostItemsTable">
                <!-- Data will be populated dynamically via JavaScript -->
            </tbody>
        </table>
    </div>
    <script type="module" src="../scripts/lost-items.js"></script>
</body>
</html>
